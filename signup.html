<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/mystyle.css">
  <title>CAB230</title>
</head>


<body>

  <div class="container">
    <div class="topnav">
      <a href="../index.html" id="logo">
        <img src="../img/logo.png" alt="" height="75px" style="margin: 0%">
      </a>
      <button id="nav_btn" class="btns" onclick="location.href='../signup.html'">Sign up</button>
      <button id="nav_btn" class="btns" onclick="location.href='../login.html'">Sign in</button>
    </div>
  </div>
  <div class="container">
    <div class="content_registration">

      <h2>Welcome to Registration</h2>
    </div>

    <hr class="liner">

    <form class="signup_contatiner">
      <label>
        <b>Firstname</b>
      </label>
      <input type="text" placeholder="Enter your Firstname" required>
      <label>
        <b>Lastname</b>
      </label>
      <input type="text" placeholder="Enter your Lastname" required>
      <label>
        <b>Mobile</b>
      </label>
      <input type="text" placeholder="Enter your Mobile Number" required>
      <label>
        <b>Email</b>
      </label>
      <input type="text" placeholder="Enter your Email address" required>
      <label>
        <b>Password</b>
      </label>
      <input type="text" placeholder="Enter your Password" required>

      <div class="btns">
        <button type="button" class="joinbtn">Join</button>
      </div>
    </form>
  </div>

  <div class="container">
    <div class="icon-bar">
      <p>Follow us: </p>
      <a href="#">
        <img src="./img/instagram.png" alt="">
      </a>
      <a href="#">
        <img src="/img/facebook.png" alt="">
      </a>
      <a href="#">
        <img src="/img/twitter.png" alt="">
      </a>
    </div>
    <div class="footer">
      <p>Copyright &copy;</p>
    </div>
  </div>


</body>

</html>
