<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/mystyle.css">
  <title>CAB230</title>
</head>


<body>

  <div class="container">
    <div class="topnav">
      <a href="../index.html" id="logo">
        <img src="../img/logo.png" alt="" height="75px" style="margin: 0%">
      </a>
      <button id="nav_btn" class="btns" onclick="location.href='../signup.html'">Sign up</button>
      <button id="nav_btn" class="btns" onclick="location.href='../login.html'">Sign in</button>
    </div>
  </div>

  <div class="content_search">
    <h2>Search</h2>
  </div>
  <div class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Subject</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <div class="container">
    <div class="icon-bar">
      <p>Follow us: </p>
      <a href="#">
        <img src="./img/instagram.png" alt="">
      </a>
      <a href="#">
        <img src="/img/facebook.png" alt="">
      </a>
      <a href="#">
        <img src="/img/twitter.png" alt="">
      </a>
    </div>
    <div class="footer">
      <p>Copyright &copy;</p>
    </div>
  </div>

</body>

</html>
